# INPUT FIELD
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 1
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0 , 0, 0 , 0)
    inner_color = rgba(176, 172, 167, 0.5)
    font_color = rgb(255, 255, 255)
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = <i><span foreground="##ffffff">Enter pass</span></i>
    hide_input = false
    position = 0, -180
    halign = center
    valign = center
}

